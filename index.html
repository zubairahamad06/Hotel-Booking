<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./booking.css">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <title>Hotel Booking</title>
    </head>
    <body>
        <div class="booking">
            <div id="left" class="left">
                <h1>HOTEL</h1>

                <form id="form" class="form">
                    <div>
                        <span>Full Name:</span>
                        <input type="text" placeholder="Enter your name" id="fullname" required>
                    </div>
                    <div>
                        <span>Phone Number:</span>
                        <input type="number" placeholder="Enter your Phone Number" id="phonenumber" required>
                    </div>
                    <div>
                        <span>E-mail:</span>
                        <input type="email" placeholder="Enter your email" id="email" required>
                       
                    </div>

                    <div class="date">
                        <div>
                            <span>Check In:</span>
                            <input type="date" id="checkin" required>
                        </div>
                        <div>
                            <span>Check Out:</span>
                            <input type="date" id="checkout" required>
                        </div>
                    </div>

                    <div>
                        <span>Number Of Rooms:</span>
                        <input type="number" autocomplete="off" placeholder="Enter Number Of Rooms" id="rooms" required>
                       
                    </div>

                    <button type="submit" id="button" class="sbm">Submit</button>
                </form>
            </div>

            <div id="right" class="right">
                <img src="./luxury-architecture-exterior-design.jpg" alt="Hotel Image">
            </div>
        </div>
        <div  class="search">

            <input type="text" id="searchInput" placeholder="Search by Name, Phone, or Email">
             <i class='bx bx-search'></i>
        </div>
        
        <table>
            <thead id="thead">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>E-mail</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>No. of Rooms</th>
                    <th>Edit/Delete</th>
                </tr>
            </thead>
            <tbody id="table-content">
            </tbody>
        </table>

        <script type="module" src="./booking.js"></script>
    </body>
</html>
